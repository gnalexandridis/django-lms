# GitHub Actions CI workflow for django-lms
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: lms.settings
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black coverage selenium

      - name: Lint with flake8
        run: flake8 .

      - name: Check formatting with black
        run: black --check .

      - name: Run unit/integration tests with coverage
        run: |
          coverage run --source=lms,lms_courses,lms_users manage.py test lms_courses/tests
          coverage report --fail-under=85
          coverage html

      - name: Run end-to-end tests (Selenium)
        run: |
          coverage run --append manage.py test e2e
          coverage report --fail-under=85
          coverage html

      - name: Collect sample CSV exports
        run: |
          mkdir -p test_exports
          cp test_runs/*.txt test_exports/ || true

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

      - name: Upload sample exports
        uses: actions/upload-artifact@v4
        with:
          name: sample-exports
          path: test_exports/
