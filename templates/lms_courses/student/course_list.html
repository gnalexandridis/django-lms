{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto p-4">
  <h1 class="text-2xl font-semibold mb-4">Τα μαθήματά μου</h1>
  <div class="space-y-3">
    {% for cs in courses %}
  <a class="block p-4 border rounded hover:bg-gray-50" href="{% url 'lms_courses_student:student_course_detail' pk=cs.pk %}">
      <div class="font-medium">{{ cs.course.code }} — {{ cs.course.title }}</div>
      <div class="text-xs text-gray-500">{{ cs.year }} • {{ cs.get_semester_display }}</div>
    </a>
    {% empty %}
    <div class="text-gray-500">Δεν έχετε μαθήματα</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
