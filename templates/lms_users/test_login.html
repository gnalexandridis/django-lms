<!DOCTYPE html>
<html lang="el">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Δοκιμαστική Σύνδεση</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
        <div class="w-full max-w-md bg-white shadow rounded-lg p-6">
            <h1 class="text-xl font-semibold text-gray-800 mb  -4">Δοκιμαστική Σύνδεση</h1>
            <p class="text-sm text-gray-500 mb-6">Μόνο για τοπικές δοκιμές</p>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="username">Όνομα χρήστη</label>
                    <input id="username" name="username" class="w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Κωδικός</label>
                    <input id="password" type="password" name="password" class="w-full rounded border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="role">Ρόλος</label>
                    <select id="role" name="role" class="w-full rounded border border-gray-300 px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="TEACHER">Καθηγητής</option>
                        <option value="STUDENT">Φοιτητής</option>
                    </select>
                </div>
                <div class="pt-2">
                    <button type="submit" class="w-full inline-flex items-center justify-center rounded bg-indigo-600 px-4 py-2 text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        Σύνδεση
                    </button>
                </div>
            </form>
        </div>
    </body>
 </html>
